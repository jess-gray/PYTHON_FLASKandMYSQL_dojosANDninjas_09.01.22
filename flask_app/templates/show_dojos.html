<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm mb-4"></div>
    <!-- <h1>{{one_dojo.id}}</h1>

    {% for one_ninja in one_dojo.ninjas %}
        <p>{{one_ninja.first_name}}</p>
    {% endfor %} -->

    <h1>{{one_dojo.name}} Ninjas</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for one_ninja in one_dojo.ninjas %} 
                <tr>  
                    <td>{{one_ninja.first_name}}</td>
                    <td>{{one_ninja.last_name}}</td>
                    <td>{{one_ninja.age}}</td>
                    <td>
                        <div>
                                <a href="/edit/{{one_ninja.id}}" class="btn btn-outline-primary">Edit</a>
                            <form action="/delete/{{one_ninja.id}}" method="post">
                                <!-- look up hidden inputs to use id in delete route -->
                                <input type="submit" value = "Delete" class="btn btn-outline-primary">
                            </form>
                        </div>
                    </td>
                        
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="btn-group">
            <a href="/dojos" class="btn btn-primary active btn btn-success" aria-current="page">Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
