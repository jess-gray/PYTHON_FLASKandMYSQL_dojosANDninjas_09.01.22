<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm ">
    <h1>New Ninja</h1>
    <form action="/create_ninja" method="post">
        <label for="dojo_id">Dojo:</label>
        <select  class="form-select" aria-label="Default select example"name="dojo_id">
            {% for one_dojo in all_the_dojos %}
            <option value = {{one_dojo.id}}>{{one_dojo.name}}</option>
            {% endfor %}
        </select>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="first_name">
        </div>
        <div class="mb-3">
            <label for='last_name' class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="last_name">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = 'age'>
            </div>
        <input type="submit" class="btn btn-primary" value = 'Create'></input>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
